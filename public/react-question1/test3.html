<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Test3</title>

  <body>
    <div>打開開發者頁面看結果</div>
    <script>
      const items = [
        1, 1, 1, 5, 2, 3, 4, 3, 3, 3, 3, 3, 3, 7, 8, 5, 4, 9, 0, 1, 3, 2, 6, 7,
        5, 4, 4, 7, 8, 8, 0, 1, 2, 3, 1,
      ];
      const uniqueNumbers = getUniqueNumber(items);
      console.log(uniqueNumbers); // Output: [1, 5, 2, 3, 4, 7, 8, 9, 0, 6]
      function getUniqueNumber(items) {
        const uniqueSet = new Set(items);
        const uniqueArray = Array.from(uniqueSet);
        return uniqueArray;
      }
    </script>
  </body>
