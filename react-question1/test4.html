<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test4</title>
  </head>
  <body>
    <script>
        // 以下為typescript
        // Interface：用於描述對象的結構，以及定義類型的形狀。
        // Enum：用於定義一組相關的命名常量，例如表示方向、顏色、狀態等。
        // 以下為舉例

        //Interface
        interface Person {
            name: string;
            age: number;
            greet(): void;
        }

        // 使用接口定義一個對象
        const person: Person = {
            name: "Alice",
            age: 30,
            greet() {
            console.log(`Hello, my name is ${this.name}.`);
            },
        };

        person.greet(); //  Hello, my name is Alice.

        //Enum
        enum Direction {
            Up = 'UP',
            Down = 'DOWN',
            Left = 'LEFT',
            Right = 'RIGHT'
        }

        // 使用枚舉值
        const direction: Direction = Direction.Up;
        console.log(direction); // Output: UP
    </script>
  </body>
</html>
